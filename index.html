<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="app.js" type="text/javascript"></script>
    <title>INFO2180 Lab 4</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h1>Avengers Character Search</h1>
        </div>
    </header>

    <main>
        <section class="search">
            <div class="container">
                <h3>Search by Full Name or Alias</h3>
                <div class="form-group">
                    <input type="text" name="text" id="user_input" placeholder="e.g. Captain America or Steve Rogers">
                    <button type="submit" class="btn" id="btn">Search</button>
                </div>
            </div>
        </section>
        <section class="results-section">
            <h2>RESULT</h2>
            <hr>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Copyright &copy 2022, Shadean Payton</p>
        </div>
    </footer>

</body>
</html>
